<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instruções de Receita</title>
    <link rel="stylesheet" href="criar.css">
</head>
<body>
    <img src="Captura de tela 2024-09-17 110455.png" class="img">
    <h1>Escreva sua Receita</h1>
    <form action="#" method="POST">
        <label for="instrucao1">Título da Receita:</label>
        <input type="text" id="instrucao1" name="instrucao1" class="input-largo1" placeholder="Escreva o título da receita">

        <label for="instrucao1">Modalidade da Receita:</label>
        <input type="text" id="instrucao1" name="instrucao1" class="input-largo2" placeholder="Escreva a modalidade da receita">
        
        <label for="instrucao3">Ingredientes da Receita:</label>
        <input type="text" id="instrucao3" name="instrucao3" class="input-largo3" placeholder="Escreva os ingredientes da receita">
        
        <label for="instrucao4">Modo de preparo da Receita:</label>
        <input type="text" id="instrucao4" name="instrucao4" class="input-largo4" placeholder="Escreva o modo de preparo da receita">

        <label for="instrucao1">Tempo de preparo da Receita:</label>
        <input type="text" id="instrucao1" name="instrucao1" class="input-largo1" placeholder="Escreva o tempo de preparo da receita">
        
        <label for="instrucao1">Porções da Receita:</label>
        <input type="text" id="instrucao1" name="instrucao1" class="input-largo1" placeholder="Escreva as porções da receita">

        <label for="instrucao1">Calorias da Receita:</label>
        <input type="text" id="instrucao1" name="instrucao1" class="input-largo1" placeholder="Escreva as calorias da receita">

        
        <button type="submit">Enviar Receita</button>
    </form>
</body>
</html>
